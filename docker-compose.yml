services:
  postgres:
    image: postgres:14-alpine
    container_name: samaplanner-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: samaplanner
      POSTGRES_PASSWORD: password
      POSTGRES_DB: samaplanner
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U samaplanner"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
